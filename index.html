
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmetic Ali Hanoosh</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 5px 0;
      z-index: 1000;
    }
    .nav-item {
      text-align: center;
      flex: 1;
      font-size: 12px;
      color: #333;
      position: relative;
    }
    .nav-item img {
      width: 24px;
      height: 24px;
    }
    .nav-item .badge {
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #d81b60;
      color: #fff;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      min-width: 18px;
      line-height: 1;
    }
    .cart-icon {
      font-size: 20px;
    }
  </style>
</head>
<body>

<!-- Bottom Navigation Bar -->
<div class="bottom-nav">
  <div class="nav-item">
    <div class="menu-icon">☰</div>
    <div>علي حنوش</div>
  </div>
  <div class="nav-item">
    <div>❤️</div>
    <div>المفضلة</div>
  </div>
  <div class="nav-item">
    <div class="cart-icon">🛒</div>
    <span class="badge">0</span>
    <div>السلة</div>
  </div>
  <div class="nav-item">
    <div>⋮</div>
    <div>التطبيقات</div>
  </div>
  <div class="nav-item">
    <div>🏠</div>
    <div>الرئيسية</div>
  </div>
</div>

</body>
</html>
